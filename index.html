<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08_hw_1</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/d357e3b57e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section">
        <div class="box__content text__center box__content--small">
            <div class="box__price">
              <span class="dollar">$2</span>
            </div>
            <div class="img__smoke">
                <img src="image/smoke.bronze.png" alt="smoke">
            </div>
            <div class="box__img">
                <img src="image/cup.bronze.png" alt="cup">
                <img class="corn" src="image/bean.png" alt="corn">
            </div>
            <div class="box__text">
                <span class="name">Bronze</span>
                <p>any cup of coffee<br>until $3</p>
            </div>
        </div>
        <div class="box__content text__center box__content--big">
            <div class="box__price">
               <span class="dollar">$3</span>
            </div>
            <div class="img__smoke">
                    <img src="image/smoke.gold.png" alt="smoke">
            </div>
            <div class="box__img">
                <img src="image/cup.yellow.png"cup">
                <img class="corn" src="image/bean.png" alt="corn">
             </div>
            <div class="box__text">
                <span class="name">Gold</span>
                <p>any cup of coffee<br>until $5</p>
            </div>
        </div>
        <div class="box__content text__center box__content--small">
            <div class="box__price">
                <span class="dollar">$2.5</span>
            </div>
            <div class="img__smoke">
                <img src="image/smoke.silver.png" alt="smoke">
            </div>
            <div class="box__img">
                <img src="image/cup.silver.png" alt="cup">
                <img class="corn" src="image/bean.png" alt="corn">
            </div>
            <div class="box__text">
                <span class="name">Silver</span>
                <p>any cup of coffee<br>until $4</p>
            </div>     
        </div>
    </section>
</body>
</html>
